version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: formula1predictions-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Ensure Laravel can reach the database container by service name
      DB_HOST: db
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: formula1predictions
      MYSQL_USER: f1user
      MYSQL_PASSWORD: f1password
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:

