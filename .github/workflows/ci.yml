# CI for Formula1Predictions: PHP 8.5, audits, tests, build, Pint.
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP 8.5
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.5"
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist

      - name: Composer security audit
        run: composer audit

      - name: Prepare Laravel
        run: |
          cp .env.example .env
          php artisan key:generate --no-interaction

      - name: Readiness check
        run: php artisan app:check-ready

      - name: Run tests (two batches)
        run: ./scripts/test-batches.sh

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: NPM audit (high/critical)
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check code style (Pint)
        run: vendor/bin/pint --dirty --test
