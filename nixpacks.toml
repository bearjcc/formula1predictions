# Railway deployment configuration
# Railpack auto-detects Laravel; this adds MySQL extension + migration on deploy
# PHP 8.4 required for Laravel 12 and Pest v4

[phases.setup]
nixPkgs = ["php84", "php84Extensions.pdo_mysql", "php84Extensions.bcmath"]

[phases.build]
cmds = ["pnpm run build", "mkdir -p storage/framework/{sessions,views,cache,testing} storage/logs bootstrap/cache && chmod -R a+rw storage", "php artisan config:cache", "php artisan event:cache", "php artisan route:cache", "php artisan view:cache"]

[start]
cmd = "php artisan migrate --force && /start-container.sh"
