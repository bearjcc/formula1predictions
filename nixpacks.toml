# Railway deployment configuration
# Railpack auto-detects Laravel; this adds MySQL extension + migration on deploy
# PHP 8.4 required for Laravel 12 and Pest v4

[phases.setup]
nixPkgs = ["php84", "php84Extensions.pdo_mysql", "php84Extensions.bcmath"]

[phases.build]
cmds = ["npm run build", "mkdir -p storage/framework/{sessions,views,cache,testing} storage/logs bootstrap/cache && chmod -R a+rw storage", "php artisan config:cache", "php artisan event:cache", "php artisan route:cache", "php artisan view:cache"]

# Railway sets PORT at runtime; app must listen on it
# config:cache at start picks up runtime env (ADMIN_* etc.); build-time cache may miss them
# app:ensure-admin-user creates admin from ADMIN_EMAIL/ADMIN_PASSWORD if not exist (idempotent)
# f1:ensure-season-data loads current year races/drivers/teams if missing
[start]
cmd = "php scripts/db-raw-diagnose.php && php artisan config:clear && php artisan config:cache && php artisan db:diagnose && php artisan migrate --force && php artisan app:ensure-admin-user && php artisan f1:ensure-season-data && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"
