; Production supervisor config for Laravel queue worker.
; Queue driver: database (QUEUE_CONNECTION=database). No app code or driver changes required.
;
; Usage:
;   1. Copy this file to your server (e.g. /etc/supervisor/conf.d/formula1predictions.conf)
;      and include it from the main supervisord config, or
;   2. Set directory= below to your app root and run: supervisord -c deployment/supervisord.conf
;
; Replace /var/www/formula1predictions with your application root path.

[unix_http_server]
file=/var/run/supervisor/supervisor.sock

[supervisord]
logfile=/var/www/formula1predictions/deployment/logs/supervisord.log
logfile_maxbytes=10MB
logfile_backups=3
loglevel=info
pidfile=/var/run/supervisor/supervisord.pid
nodaemon=false

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor/supervisor.sock

[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php artisan queue:work --sleep=3 --tries=3 --max-time=3600
directory=/var/www/formula1predictions
autostart=true
autorestart=true
startsecs=1
startretries=3
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/formula1predictions/deployment/logs/worker.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stopwaitsecs=3600
